<script>
  wallpaper();
  function wallpaper() {
  window.wallpaperPropertyListener = {
    applyUserProperties: function(properties) {
        if (properties.ifshowtime) {
            var mySliderValue = properties.ifshowtime.value;
            // Do something useful with the value here or assign it to a global variable
            console.log(mySliderValue)
            if(!mySliderValue){
              document.getElementById("large-header").style.display = "none";
            }
            if(mySliderValue)
            {
              document.getElementById("large-header").style.display = "";
            }
        }
    },
};
  }
</script>
